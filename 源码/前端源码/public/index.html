<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>酒店房务管理系统</title>
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/2.10.16/index.css">
    <style>

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .avue-home {
        background-color: #303133;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .avue-home__main {
        user-select: none;
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .avue-home__footer {
        width: 100%;
        flex-grow: 0;
        text-align: center;
        padding: 1em 0;
      }

      .avue-home__footer > a {
        font-size: 12px;
        color: #ABABAB;
        text-decoration: none;
      }

      .avue-home__loading {
        height: 32px;
        width: 32px;
        margin-bottom: 20px;
      }

      .avue-home__title {
        color: #FFF;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .avue-home__sub-title {
        color: #ABABAB;
        font-size: 12px;
      }

      /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
      ::-webkit-scrollbar {
        background-color: #f5f5f5;
        width: 3px;
          height: 3px;
      }
      /*定义滚动条轨道 内阴影+圆角*/
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #f5f5f5;
      }
      /*定义滑块 内阴影+圆角*/
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px 6px rgba(0, 0, 0, 0.3);
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
  <script src="<%= BASE_URL %>cdn/avue/2.10.16/avue.min.js" charset="utf-8"></script>
</html>
